# Bitcoin Quant Trader Configuration

exchange:
  name: binance
  sandbox: true  # Use testnet for testing
  rate_limit: true

trading:
  symbol: BTC/USDT
  timeframe: 1h
  capital: 10000
  mode: paper  # paper or live

risk_management:
  max_position_size: 0.1  # Maximum 10% of capital per trade
  stop_loss_pct: 0.02     # 2% stop loss
  take_profit_pct: 0.04   # 4% take profit
  max_daily_loss: 0.05    # 5% maximum daily loss
  max_open_positions: 3

strategies:
  active:
    - trend_following
    - momentum
    - mean_reversion
    - abm  # Agent-based model strategy

  # Strategy weights for ensemble
  weights:
    trend_following: 0.25
    momentum: 0.25
    mean_reversion: 0.2
    abm: 0.3  # Higher weight for ABM due to sophisticated multi-agent analysis

backtesting:
  start_date: "2023-01-01"
  end_date: "2024-12-31"
  initial_capital: 10000
  commission: 0.001  # 0.1% trading fee

data:
  cache_enabled: true
  cache_dir: "./data"
  lookback_periods: 500  # Number of candles to fetch

logging:
  level: INFO
  file: "./logs/trader.log"
  console: true

# Agent-Based Model (ABM) Configuration
abm:
  # Number of agents by type
  num_retail: 50           # Retail investors (small capital, emotional)
  num_institutional: 10    # Institutional investors (large capital, sophisticated)
  num_whales: 3            # Whale investors (very large capital, strategic)
  num_algorithmic: 15      # Algorithmic traders (quantitative, unemotional)
  num_momentum: 10         # Momentum traders (trend followers)
  num_contrarian: 5        # Contrarian traders (counter-trend)

  # Capital distribution
  capital_distribution: realistic  # 'realistic' or 'equal'

  # Signal parameters
  signal_threshold: 0.6    # Minimum confidence (0-1) to generate trading signal

  # Reproducibility
  random_seed: 42          # Set to null for random initialization
